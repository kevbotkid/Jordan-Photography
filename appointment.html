    <h1>Book an Appointment</h1>
    <p>Please fill out the form below or use the calendar to schedule your appointment. We’ll get back to you with confirmation details.</p>

            <!-- Calendly Widget Code -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/grankev" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            
            <!-- Alternatively, you can still keep the form here -->
            <form action="https://formspree.io/f/your-email" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Anything you'd like us to know?"></textarea>

                <button type="submit">Book Appointment</button>
            </form>
        </section>
