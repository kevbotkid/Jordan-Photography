<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Gran Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="book-appointment.html">Book an Appointment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Countdown Timer -->
    <div id="timer-container">
        <p id="countdown-message">The site is live in:</p>
        <p id="timer"></p>
    </div>

    <!-- Full-screen Image Container -->
    <div class="image-container">
        <img src="images/IMAGE1.jpg" alt="Photography 1" class="photo">
        <img src="images/IMAGE2.jpeg" alt="Photography 2" class="photo">
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 28, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="timer"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "The site is live!";
            }
        }, 1000);
    </script>
</body>
</html>
