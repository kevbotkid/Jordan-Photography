<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- Title (no hyperlink) -->
            <div class="nav-title">
                Jordan Gran Photography
            </div>

            <!-- Navigation menu -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>

    <main>
        <!-- Image container for homepage -->
        <div class="image-container">
            <img src="images/IMAGE1.jpg" alt="Photography 1" class="photo">
            <img src="images/IMAGE2.jpeg" alt="Photography 2" class="photo">
        </div>
    </main>

    <!-- Wave sound when the page loads -->
    <audio id="wave-sound" preload="auto">
        <source src="beach.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to play wave sound on page load
        window.onload = function() {
            var waveSound = document.getElementById('wave-sound');
            waveSound.loop = true; // This will make the sound loop indefinitely
            waveSound.play(); // This starts the sound automatically
        }
    </script>
